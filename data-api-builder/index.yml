### YamlMime:Landing

title: Data API builder documentation
summary: Data API builder (DAB) provides a REST API over a database. It also provides a GraphQL API. It supports not just SQL Server, but Azure SQL Database, Azure Cosmos DB, PostgreSQL, MySQL, and SQL Data Warehouse. DAB runs in any cloud or on-prem, and it is open source and free to use. It's secure, feature-rich, and a foundational component of Microsoft Fabric—which is another way of saying it’s high-performance and capable of handling massive data operations.
metadata:
  title: Data API builder documentation
  description: With Data API builder, database objects can be exposed via REST or GraphQL endpoints so that your data can be accessed using modern techniques on any platform, any language, and any device.
  author: seesharprun
  ms.author: sidandrews
  ms.reviewer: jerrynixon
  ms.service: data-api-builder
  ms.topic: landing-page
  ms.date: 07/24/2025

