<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 300" width="420" height="300">
  <!-- White Background -->
  <rect x="0" y="0" width="420" height="300" fill="white"/>
  
  <!-- GitHub Copilot Box (outside) -->
  <rect x="20" y="20" width="100" height="70" fill="white" stroke="#666" stroke-width="2"/>
  <text x="70" y="48" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#000" text-anchor="middle" font-weight="600">GitHub</text>
  <text x="70" y="65" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#000" text-anchor="middle" font-weight="600">Copilot</text>
  
  <!-- Arrow from Copilot to Local Machine -->
  <path d="M 70 90 L 70 105" stroke="white" stroke-width="2" fill="none" marker-end="url(#arrowheadWhite)"/>
  
  <!-- Local Machine Container -->
  <rect x="20" y="105" width="380" height="180" fill="none" stroke="#666" stroke-width="2"/>
  <rect x="20" y="105" width="380" height="30" fill="#666"/>
  <text x="210" y="125" font-family="Segoe UI, Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="600">Local Machine</text>
  
  <!-- VS Code Box -->
  <rect x="50" y="155" width="90" height="80" fill="#ffb900" stroke="#d39200" stroke-width="2"/>
  <text x="95" y="188" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#000" text-anchor="middle" font-weight="600">VS Code</text>
  
  <!-- Arrow from VS Code to MCP -->
  <path d="M 140 195 L 180 195" stroke="#000" stroke-width="2" fill="none" marker-end="url(#arrowhead4)"/>
  
  <!-- MCP Server (3D Box) -->
  <defs>
    <linearGradient id="mcpGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90ee90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5cb85c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <polygon points="180,165 180,225 240,225 240,165" fill="url(#mcpGradient4)" stroke="#4a934a" stroke-width="2"/>
  <polygon points="180,165 195,153 255,153 240,165" fill="#b4f0b4" stroke="#4a934a" stroke-width="2"/>
  <polygon points="240,165 255,153 255,213 240,225" fill="#7ed97e" stroke="#4a934a" stroke-width="2"/>
  <text x="210" y="200" font-family="Segoe UI, Arial, sans-serif" font-size="13" fill="#000" text-anchor="middle" font-weight="600">MCP</text>
  
  <!-- SQL Database (Cylinder) -->
  <ellipse cx="330" cy="185" rx="40" ry="15" fill="#0078d4" stroke="#005a9e" stroke-width="2"/>
  <rect x="290" y="185" width="80" height="40" fill="#0078d4" stroke="none"/>
  <ellipse cx="330" cy="225" rx="40" ry="15" fill="#005a9e" stroke="#005a9e" stroke-width="2"/>
  <line x1="290" y1="185" x2="290" y2="225" stroke="#005a9e" stroke-width="2"/>
  <line x1="370" y1="185" x2="370" y2="225" stroke="#005a9e" stroke-width="2"/>
  <text x="330" y="208" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="600">SQL</text>
  
  <!-- Arrow from MCP to SQL (bidirectional) -->
  <line x1="240" y1="195" x2="290" y2="200" stroke="#000" stroke-width="2" marker-end="url(#arrowhead4)"/>
  <line x1="290" y1="210" x2="240" y2="205" stroke="#000" stroke-width="2" marker-end="url(#arrowhead4)"/>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead4" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#000"/>
    </marker>
    <marker id="arrowheadWhite" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="white" stroke="#666" stroke-width="0.5"/>
    </marker>
  </defs>
</svg>