<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 380" width="420" height="380">
  <!-- White Background -->
  <rect x="0" y="0" width="420" height="380" fill="white"/>
  
  <!-- Azure Container -->
  <rect x="20" y="30" width="380" height="330" fill="none" stroke="#0078d4" stroke-width="2"/>
  <rect x="20" y="30" width="380" height="30" fill="#0078d4"/>
  <text x="210" y="50" font-family="Segoe UI, Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="600">Azure</text>
  
  <!-- Microsoft Foundry Container -->
  <rect x="40" y="75" width="360" height="140" fill="#e6f2ff" stroke="#0078d4" stroke-width="2"/>
  <rect x="40" y="75" width="360" height="30" fill="none" stroke="none"/>
  <text x="220" y="95" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#0078d4" text-anchor="middle" font-weight="600">Microsoft Foundry</text>
  
  <!-- Custom Agent Box -->
  <rect x="60" y="115" width="100" height="80" fill="#ffb900" stroke="#d39200" stroke-width="2"/>
  <text x="110" y="145" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#000" text-anchor="middle" font-weight="600">Custom</text>
  <text x="110" y="165" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#000" text-anchor="middle" font-weight="600">Agent</text>
  
  <!-- Arrow from Agent to Tool -->
  <path d="M 160 155 L 200 155" stroke="#000" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Custom Tool Box -->
  <rect x="200" y="115" width="100" height="80" fill="#ffb900" stroke="#d39200" stroke-width="2"/>
  <text x="250" y="145" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#000" text-anchor="middle" font-weight="600">Custom</text>
  <text x="250" y="165" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#000" text-anchor="middle" font-weight="600">Tool</text>
  
  <!-- Arrow from Tool to MCP -->
  <path d="M 250 195 Q 250 230 220 250" stroke="#000" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- MCP Server (3D Box) -->
  <defs>
    <linearGradient id="mcpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90ee90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5cb85c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <polygon points="170,250 170,310 230,310 230,250" fill="url(#mcpGradient)" stroke="#4a934a" stroke-width="2"/>
  <polygon points="170,250 190,235 250,235 230,250" fill="#b4f0b4" stroke="#4a934a" stroke-width="2"/>
  <polygon points="230,250 250,235 250,295 230,310" fill="#7ed97e" stroke="#4a934a" stroke-width="2"/>
  <text x="200" y="285" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#000" text-anchor="middle" font-weight="600">MCP</text>
  
  <!-- SQL Database (Cylinder) -->
  <ellipse cx="350" cy="280" rx="40" ry="15" fill="#0078d4" stroke="#005a9e" stroke-width="2"/>
  <rect x="310" y="280" width="80" height="40" fill="#0078d4" stroke="none"/>
  <ellipse cx="350" cy="320" rx="40" ry="15" fill="#005a9e" stroke="#005a9e" stroke-width="2"/>
  <line x1="310" y1="280" x2="310" y2="320" stroke="#005a9e" stroke-width="2"/>
  <line x1="390" y1="280" x2="390" y2="320" stroke="#005a9e" stroke-width="2"/>
  <text x="350" y="303" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="600">SQL</text>
  
  <!-- Arrow from MCP to SQL -->
  <path d="M 230 280 L 310 290" stroke="#000" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#000"/>
    </marker>
  </defs>
</svg>