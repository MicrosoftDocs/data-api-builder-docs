<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 320" width="420" height="320">
  <!-- White Background -->
  <rect x="0" y="0" width="420" height="320" fill="white"/>
  
  <!-- Azure Container -->
  <rect x="20" y="30" width="380" height="270" fill="none" stroke="#0078d4" stroke-width="2"/>
  <rect x="20" y="30" width="380" height="30" fill="#0078d4"/>
  <text x="210" y="50" font-family="Segoe UI, Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="600">Azure</text>
  
  <!-- Azure Container Apps Container -->
  <rect x="40" y="75" width="200" height="210" fill="#e6f2ff" stroke="#0078d4" stroke-width="2"/>
  <rect x="40" y="75" width="200" height="30" fill="none" stroke="none"/>
  <text x="140" y="95" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#0078d4" text-anchor="middle" font-weight="600">Azure Container Apps</text>
  
  <!-- MCP Server (3D Box) -->
  <defs>
    <linearGradient id="mcpGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90ee90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5cb85c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <polygon points="80,150 80,230 160,230 160,150" fill="url(#mcpGradient2)" stroke="#4a934a" stroke-width="2"/>
  <polygon points="80,150 100,135 180,135 160,150" fill="#b4f0b4" stroke="#4a934a" stroke-width="2"/>
  <polygon points="160,150 180,135 180,215 160,230" fill="#7ed97e" stroke="#4a934a" stroke-width="2"/>
  <text x="120" y="195" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#000" text-anchor="middle" font-weight="600">MCP</text>
  
  <!-- SQL Database (Cylinder) - Outside container -->
  <ellipse cx="320" cy="180" rx="45" ry="18" fill="#0078d4" stroke="#005a9e" stroke-width="2"/>
  <rect x="275" y="180" width="90" height="50" fill="#0078d4" stroke="none"/>
  <ellipse cx="320" cy="230" rx="45" ry="18" fill="#005a9e" stroke="#005a9e" stroke-width="2"/>
  <line x1="275" y1="180" x2="275" y2="230" stroke="#005a9e" stroke-width="2"/>
  <line x1="365" y1="180" x2="365" y2="230" stroke="#005a9e" stroke-width="2"/>
  <text x="320" y="210" font-family="Segoe UI, Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="600">SQL</text>
  
  <!-- Arrow from MCP to SQL (curved) -->
  <path d="M 160 190 Q 210 190 275 200" stroke="#000" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#000"/>
    </marker>
  </defs>
</svg>