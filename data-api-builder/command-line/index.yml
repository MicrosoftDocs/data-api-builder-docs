### YamlMime:Landing

title: Data API builder CLI reference
summary: The Data API builder (DAB) command-line interface (CLI) lets you configure, run, and validate Data API builder projects. Use these commands to create, manage, and operate your configuration files and runtime.
metadata:
  title: Data API builder CLI reference
  description: The Data API builder (DAB) command-line interface (CLI) provides commands to add entities, configure runtime settings, export schema, initialize configs, start the runtime, update entities, and validate configurations.
  author: seesharprun
  ms.author: jerrynixon
  ms.reviewer: sidandrews
  ms.service: data-api-builder
  ms.topic: landing-page
  ms.date: 09/29/2025

